<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!--    <script src="./javascript/dados.js" defer></script>  -->
    <script src="./javascript/selectFormulario.js" defer></script>
    <script src="./javascript/addDespesa.js" defer></script>
    <script src="./javascript/addReceita.js" defer></script>

    <title>Controle Financeiro</title>
</head>

<body>
    <header>
        <h1>Controle Financeiro</h1>
    </header>
    <div id="saldo">
        <h3>SALDO:</h3><span id="textoSaldo"></span>
    </div>

    <div class="informaçoes">
        <div class="selecaoFormulario">
            <div class="inputRadio">
                
                <input type="radio" id="adicinarDespesa" name="selecaoFormulario" onclick="checar()" >
                <label>Adicionar Despesa</label>
                <br>
                <input type="radio" id="adicinarReceita" name="selecaoFormulario" onclick="checar()">
                <label>Adicionar Receita</label>
            </div>

<!--        <button type="submit" id="enviarSelecaoFormulario">SELECIONAR</button>  -->
        

            <form action="" id="formularioDespesa" style="display: none;">
                <label for="nome">NOME:
                    <input type="text" id="nome" name="nome">
                </label>

                <label for="data">DATA:
                    <br>
                    <input type="date" id="data" name="data">
                </label>

                <label for="categoria">CATEGORIA:
                    <select id="categoria" name="categoria">
                        <option id="saude">SAUDE</option>
                        <option id="transporte">TRANSPORTE</option>
                        <option id="moradia">MORADIA</option>
                        <option id="educacao">EDUCAÇÃO</option>
                        <option id="financeiro">FINANCEIRO</option>
                    </select>
                </label>

                <label for="valor">VALOR:
                    <input type="text" id="valor" name="valor">
                </label>

                <button type="submit" class="btn-enviarDadosDespesa">ENVIAR</button>
            </form>

            <form action="" id="formularioReceita" style="display: none;">
               <label for="">NOME:
                    <Input type="text" id="nomeReceita" name=""></Input>
               </label>
               
               <label for="">DATA:
                    <input type="date" id="dataReceita" name="">
               </label>

               <label for="">CATEGORIA:
                    <select name="" id="categoriaReceita">
                        <option value="Salario">SALARIO</option>
                        <option value="Ferias">FERIAS</option>
                        <option value="13°Salario">13° SALARIO</option>
                        <OPtion value="Investimento">INVESTIMENTO</OPtion>

                    </select>
               </label>
               

               <label for=""> VALOR:
                    <input type="text" name="valorReceita" id="valorReceita">
               </label>
            
               <button type="submit" id="btn-enviarDadosReceita">ENVIAR</button>
            </form>   
        </div>

        <table class="informacoesCadastradas" style="display: block;">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DATA</th>
                    <th>CATEGORIA</th>
                    <th>VALOR</th>
                </tr>
            </thead>
            <tbody id="tabela-dados">
            </tbody>
        </table>

    </div>
</body>

</html>
